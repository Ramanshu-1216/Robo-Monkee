    <body>
        <!-- Main Content -->
        <div class="mainDiv">
        <div class="container-fluid ">
            <div class="main-content bg-success text-center">
                <div class="col-md-4 text-center company__info" style="background-color: rgb(5, 5, 5);">
                    <span class="company__logo"><img src="assets/images/clipart/robomonkee.png" style="max-width: 200px;max-height:200px ;"></span>
                    <h4 class="company_title">ROBOMONKEE</h4>
                </div>
                <div class="col-md-8 col-xs-12 col-sm-12 login_form " style="padding-right: 10%;padding-left: 10%;">
                    <div class="container-fluid">
                        <div class="row">
                            <h2 style="color: rgb(56, 56, 56);">Log In</h2>
                        </div>
                        <div class="row credsIP">
                            <input class="credsIP" id="loginEmailId" type="email" placeholder="Enter your email" >
                        </div>
                        <div class="row credsIP">
                            <input class="credsIP" id="loginPassword" type="password" placeholder="Enter your password" >
                        </div>
                        <div class="row signUp">
                            <input type="submit" value="Login" onclick="signInUsingEmailAndPassword();" class="btn" >
                        </div>

                        </div> -->
                            </form>
                        </div>

            </div>
        </div>

        <div id="registrationForm" class="container-fluid col-md-8 col-xs-12 col-sm-12">
                <b><h4 style="text-align: center;">NEW TO ROBOMONKEE?</h4></b>
            <form>
                <div class="form-group">
                  <label for="registrationEmail">Email address</label>
                  <input type="email" class="form-control" id="registrationEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="registrationName">Full Name</label>
                    <input type="text" class="form-control" id="registrationName" aria-describedby="emailHelp" placeholder="Enter name">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="registrationAddress">Address</label>
                    <input class="form-control" id="registrationAddress" aria-describedby="emailHelp" placeholder="Enter address">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="registrationPhone">Contact Number</label>
                    <input type="number" class="form-control" id="registrationPhone" aria-describedby="emailHelp" placeholder="Enter contact number">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="registrationPassword">Password</label>
                  <input type="password" class="form-control" id="registrationPassword" placeholder="Password">
                </div>
                <!-- <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <br>
                <button type="button" onclick="register();" class="btn btn-primary">Submit</button>&nbsp;<small id="emailHelp" class="form-text text-muted">You can access course only after verification by our team.</small>
            </form>
        </div>
    </body>
